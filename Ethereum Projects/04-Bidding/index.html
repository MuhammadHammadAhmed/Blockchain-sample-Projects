<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body class="container" style="padding-top: 3%;">
    <h2><a href="index.html">Bidding</a></h2>
    <h4>Simple Bidding</h4>

    <hr />
    <div class="row">
        <div clas="column"><img src ="./images/computer.jpg"></div>
        <div class="column">
            <label>HP Laptop<label>
            <h2><span for="price">ETH 2  = PKR 24000/-</span></h2>
        </div>
    </div>

    <div class ="row">
        <div class="column">
            <h2>Received Bids</h2>
        </div>
    </div>
    <div id="bidder-grid">
        <div class="row">
            <div class="column">
                <label>Qasim</label>
            </div>
            <div class="column">
                <label>ETH 1</label>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label>Sasim</label>
            </div>
            <div class="column">
                <label>ETH 1.4</label>
            </div>
        </div>
        <div class="row">
                <div class="column">
                    <label>Rasim</label>
                </div>
                <div class="column">
                    <label>ETH 1.5</label>
                </div>
        </div>
    </div>

    <hr />

    <div class="row">
      <div class="column column-25">
        <label>Bid Amount</label>
        <input type="number" id="bidAmount" placeholder="2 ether">
      </div>
      <div class="column column-25">
        <label><br /></label>
        <button id="makeBid">Bid</button>
      </div>
    </div>

    <hr />
<script type="text/javascript">
    document.getElementById("makeBid").onclick = function(){
        var sBid = '<div class="row">'
            +'<div class="column">'
            +'       <label>Rasim</label>'
            +'   </div>'
            +'   <div class="column">'
            +'       <label>ETH 1.5</label>'
            +'    </div>'
            +'</div>';
           document.getElementById('bidder-grid').innerHTML+=sBid;
    };
</script>
</body>
</html>
